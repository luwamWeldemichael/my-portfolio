<section id="blog" class="blog">
  <div class="container">

    <div class="section-title">
      <h2>Blog</h2>
    </div>
    <div class="blog-post">
      <h2>{{post.title}}</h2>
      <img src="../../../assets/img/blog.png">
      <p>{{post.excerpt}}</p>
      <a
        [href]="post.url"
        target="_blank"
        class="read-more"
        (click)="openPost(post.url)">
        Read More
      </a>
    </div>
  </div>
</section>
