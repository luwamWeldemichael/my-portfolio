<section id="about" class="about">
  <div class="container">

    <div class="section-title">
      <h2>About</h2>
      <br/>
      <br/>
      <div class="row">
        <div class="col-lg-4" data-aos="fade-right">
          <img src="../../../assets/img/profile.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
          <h3>Full Stack Java Developer</h3>
          <p>{{sps}}</p>
          <br/>
          <br/>
          <div class="row">
            <div class="col-lg-6">
              <ul>
                <li><i class="fa-solid fa-phone fa-beat"></i> <strong>Phone:</strong> <span>{{phone}}</span></li>
                <li><i class="fa-solid fa-envelope"></i><strong>Email:</strong> <span>{{email}}</span></li>
                <li><i class="fa-solid fa-location-dot fa-lg"></i> <strong>Address:</strong> <span>{{address}}</span>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul>
                <li><i class="fa-solid fa-graduation-cap"></i> <strong>Degree:</strong> <span>{{degree}}</span></li>
                <li><i class="fa-solid fa-briefcase"></i> <strong>Status:</strong> <span
                  style="color: green">{{workStatus}}</span></li>
              </ul>
            </div>
          </div>
          <div class="container d-flex justify-content-end">
            <button class="btn btn-primary" (click)="downloadResume()"> <i class="fa-solid fa-download"></i> Download Resume</button>
          </div>
          <br/>
          <br/>
        </div>
      </div>

    </div>
